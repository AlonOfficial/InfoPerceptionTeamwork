<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"/>
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>基于来校人员轨迹的管理</title>
    <script src="Build/Cesium/Cesium.js"></script>
	<script src="jquery-3.5.1.min.js"></script>
    <style>
      @import url(Build/Cesium/Widgets/widgets.css);
      html, body
	  {
		padding: 0;
		margin: 0;
	  }
      #cesiumContainer {
        float:right;
        width: 100%;  
        height: 100%;
      }
      


   

    </style>
  </head>
  <body>
    <div id="cesiumContainer">
    </div>
    <style>
      @import url(Sandcastle/templates/bucket.css);
    </style>

    <div id="toolbar">
      <table class="infoPanel">
        <tbody>
          <tr>
            <td>Left click to add a vertex.</td>
          </tr>
          <tr>
            <td>Right click to start new shape.</td>
          </tr>
          <tr>
            <td>Right click to start new shape.</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var googleMap = new Cesium.UrlTemplateImageryProvider({//使用谷歌地图源
            url: 'http://mt1.google.cn/vt/lyrs=s&hl=zh-CN&x={x}&y={y}&z={z}&s=Gali',
            tilingScheme: new Cesium.WebMercatorTilingScheme(),
            minimumLevel: 1,
            maximumLevel: 20
        });
      var viewer = new Cesium.Viewer("cesiumContainer",{
        geocoder:false,
        homeButton:false,
        baseLayerPicker: true,
        sceneModePicker:false,
        imageryProvider: googleMap
      });
      
      viewer.scene.globe.enableLighting = false;
      var entities = viewer.entities;
      let entity = new Cesium.Entity({
					id: 5, //id一定要注意，entities里面其他entity的id不能相同。
					name:'点',
					show:true,
					position:Cesium.Cartesian3.fromDegrees(114, 50),
					point:new Cesium.PointGraphics
					({
						show : true,
						pixelSize :  10,
						color : Cesium.Color.Red,
					})
					
				});
				viewer.entities.add(entity);
    </script>
  </body>
  
</html>
